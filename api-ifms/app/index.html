<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>API- Cursos IFMS</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="#"> <img class="m-2" width="160px" src="img/logo-if.png">API Cursos do IFMS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cadastro
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Cursos</a></li>
                
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="container">
      <h1 class="text-primary">Cursos</h1>

      <section class="d-flex m-3 row filters">
        <div class="col-md-2">
          <select class="form-select">
            <option value="1">Ação</option>
            <option value="2">Aventura</option>
            <option value="3">Comédia</option>
            <option value="4">Documentário</option>
            <option value="5">Drama</option>
            <option value="6">Fantasia</option>
            <option value="7">Ficção Ciêntífica</option>
            <option value="8">Romance</option>
            <option value="9">Suspense</option>
            <option value="10">Terror</option>
            <option value="11">Thriller</option>
          </select>
        </div>
        <div class="col-md-5">
          <input type="search" class="form-control" placeholder="Pesquisar filmes">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary btn-buscar">Buscar</button>
        </div>
        
        
      </section>

      <div class="d-flex justify-content-center">
        <div class="spinner-grow text-primary"  role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
        <div class="d-block justify-content-center border=5px api-data">
            
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
